<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Main</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<span class="fs-4">Header</span>
			</a>
			
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
				<li class="nav-item"><a href="/ajax" class="nav-link">Ajax</a></li>
				<li class="nav-item"><a href="/json" class="nav-link">Json</a></li>
			</ul>
		</header>
	</div>
	
	<div class="card">
		<span th:text="${sample.getText()}">Result</span>
		<div class="card-body">
			<p>get</p>
			<form action="/json" method="get" enctype="application/x-www-form-urlencoded">
				<input type="text" name="text">
				<input type="submit">
			</form>
		</div>
		
		<div class="card-body">
			<p>post</p>
			<form action="/json" method="post" enctype="application/x-www-form-urlencoded">
				<input type="text" name="text">
				<input type="submit">
			</form>
		</div>
		
		<div class="card-body">
			<p>file</p>
			<form action="/json" method="post" enctype="multipart/form-data">
				<input type="file" name="file">
				<input type="submit">
			</form>
		</div>
	</div>
</body>
</html>
